                               # 2 = Wholesale,
                               # 3 = Reailer
            min_sale_qty: 100 # integer ohne null
            price: 4.20 # decimal


    tax_class: 0 # integer <tax_group>, Magent berechnet Tax abhänging von tax_class, Kundengruppe, Lieferort, Website !!
